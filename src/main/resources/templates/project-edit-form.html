     <link href="/style/style.css" rel="stylesheet" />
  </head>
  <body>
  	<header>
		<div class="px-3 py-2 text-bg-dark">
		  <div class="container">
			<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
			  <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
				<img class="logo" src="/branding/svg/logo-color.svg">
			  </a>
	
			   <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
				
				<li>
				  <a href="/" class="nav-link text-white">
					Dashboard
				  </a>
				</li>

				<li>
				  <a href="#" class="nav-link text-white">
					Users
				  </a>
				</li>

				
					<li class="dropdown text-white">
						<a class="nav-link dropdown-toggle text-white bi d-block mx-auto mb-1"  width="24" height="24" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

						<ul class="dropdown-menu">
						<li><a class="dropdown-item" href="/dash/signout">Sign Out</a></li>
					
						</ul>

			  </ul>

			  <form class="d-flex" role="search">
				<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success" type="submit">Search</button>
			  </form>

			</div>
		  </div>
		</div>
		
	  </header>
	  
	  
	  
	  
   
    <div class="container">
	  
	   <!-- RESTful routes -->
	   <h1 class="m-3">EDIT PROJECT</h1>
	    
	   <form th:action="@{'/dash/project/edit/' + ${project.id}}" method="POST">

		<div class="mb-3">
			<label for="inputName" class="form-label">Project name</label>
			<input th:value="${project.name}" 
			     type="text" name="name" class="form-control" id="inputName" aria-describedby="inputName">
		</div>

		<div class="mb-3">
			<label for="inputDescription" class="form-label">Project description</label>
			<input 
			   th:value="${project.description}" 
			   type="text" name="description" class="form-control" id="inputDescription" aria-describedby="inputDescription">
		</div>

		<div class="mb-3">
			<label for="inputDueDate" class="form-label">Due date</label>
			<input
			  th:value="${project.dueDate}" 
			  type="date" name="dueDate" class="form-control" id="inputDescription" aria-describedby="inputDueDate">
		</div>
		
		


		  <button type="submit" class="btn btn-primary">SAVE</button>
		</form>
	   
	</div>
	
	

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
